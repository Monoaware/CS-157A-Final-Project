<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Fine</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px 40px;
            background: #2c3e50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        header h1 {
            margin: 0;
            font-size: 22px;
        }

        .header-right {
            display: flex;
            gap: 10px;
        }

        .btn-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid white;
            padding: 6px 12px;
            border-radius: 5px;
        }

        .btn-link:hover {
            background: rgba(255,255,255,0.2);
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        main {
            width: 100%;
            max-width: 700px;
            margin-top: 30px;
        }

        .card {
            background: white;
            padding: 20px 24px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
        }

        .error {
            color: #e74c3c;
        }

        .success {
            color: #27ae60;
        }

    </style>
</head>
<body>

<header>
    <h1>Create Fine</h1>
    <div class="header-right">
        <a href="/fines" class="btn-link">‚Üê Back to Fines</a>
        <a href="/dashboard" class="btn-link">Dashboard</a>
        <button id="logoutButton" class="logout-btn">Logout</button>
    </div>
</header>

<main>

    <div class="card">
        <h2>New Fine</h2>

        <!-- Success message -->
        <p th:if="${success}" class="message success" th:text="${success}"></p>

        <!-- Error message -->
        <p th:if="${error}" class="message error" th:text="${error}"></p>

        <form th:action="@{/fines/create}" method="post">

            <!-- User selection -->
            <label for="userId">Select User</label>
            <select id="userId" name="userId" required>
                <option value="">-- Select User --</option>
                <option th:each="u : ${users}"
                        th:value="${u.userID}"
                        th:text="${u.fname + ' ' + u.lname + ' (' + u.email + ')'}">
                </option>
            </select>

            <!-- Loan ID -->
            <label for="loanId">Loan ID</label>
            <input id="loanId" name="loanId" type="number" min="0" required
                   placeholder="Enter Loan ID associated with this fine">

            <!-- Amount -->
            <label for="amount">Fine Amount ($)</label>
            <input id="amount" name="amount" type="number" step="0.01" min="0.01" required
                   placeholder="e.g. 5.00">

            <!-- Reason -->
            <label for="reason">Reason</label>
            <textarea id="reason" name="reason" required placeholder="Explain the reason for this fine"></textarea>

            <!-- Submit -->
            <button class="btn-primary" type="submit">Create Fine</button>
        </form>
    </div>

</main>

<script>
    document.getElementById("logoutButton").addEventListener("click", async () => {
        try {
            await fetch("/api/auth/logout", { method: "POST" });
        } catch (e) {}
        window.location.href = "/";
    });
</script>

</body>
</html>
