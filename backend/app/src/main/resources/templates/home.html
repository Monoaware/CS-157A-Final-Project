<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Library Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        input {
            padding: 10px;
            margin-bottom: 12px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .btn {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-primary {
            background: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background: #2980b9;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }

    </style>
</head>

<body>

    <h1 th:text="${welcomeMessage}">Welcome to the Library Management System!</h1>
    <p>Explore our collection and manage your library account.</p>

    <div class="login-box">
        <form id="loginForm">
            <input type="text" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Login</button>
            <div id="error" class="error"></div>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const errorBox = document.getElementById("error");
            errorBox.textContent = ""; // clear old errors

            try {
                const response = await fetch("/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    errorBox.textContent = "Invalid email or password.";
                    return;
                }

                // Successful login
                window.location.href = "/dashboard"; // Change this to your real page

            } catch (err) {
                errorBox.textContent = "A network error occurred.";
            }
        });
    </script>

</body>
</html>
