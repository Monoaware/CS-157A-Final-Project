<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Fines - Library Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px 40px;
            background: #2c3e50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        header h1 {
            margin: 0;
            font-size: 22px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid white;
            padding: 6px 12px;
            border-radius: 5px;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .logout-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            background: #e74c3c;
            color: white;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        main {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin-top: 30px;
            padding: 0 20px;
        }

        h2 {
            margin-top: 0;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            padding: 20px 24px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .form-row > div {
            flex: 1;
            min-width: 150px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            display: block;
            margin-bottom: 4px;
        }

        input, select {
            width: 100%;
            padding: 8px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        .btn-primary {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 8px;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #bdc3c7;
            color: #2c3e50;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: #a7b0b5;
        }

        .btn-success {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 10px 12px;
            border-bottom: 1px solid #ecf0f1;
            text-align: left;
            font-size: 14px;
        }

        th {
            background: #ecf0f1;
            font-weight: 600;
        }

        tbody tr:hover {
            background: #f8f9f9;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-unpaid {
            background: #ffe5e5;
            color: #c0392b;
        }

        .status-paid {
            background: #d4edda;
            color: #27ae60;
        }

        .status-waived {
            background: #d1ecf1;
            color: #17a2b8;
        }

        .error {
            margin-top: 8px;
            color: #e74c3c;
            font-size: 13px;
        }

        .success {
            margin-top: 8px;
            color: #27ae60;
            font-size: 13px;
        }

        .summary-box {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .summary-card {
            flex: 1;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .summary-card h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #7f8c8d;
            text-transform: uppercase;
            font-weight: 600;
        }

        .summary-card .value {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Manage Fines</h1>
    <div class="header-right">
        <a href="/dashboard" class="back-btn">← Back to Dashboard</a>
        <button class="logout-btn" id="logoutButton">Logout</button>
    </div>
</header>

<main>
    <!-- Summary Cards -->
    <div class="summary-box">
        <div class="summary-card">
            <h3>Total Fines</h3>
            <div class="value" id="totalFines">0</div>
        </div>
        <div class="summary-card">
            <h3>Unpaid Fines</h3>
            <div class="value" id="unpaidFines">0</div>
        </div>
        <div class="summary-card">
            <h3>Total Amount Due</h3>
            <div class="value" id="totalAmount">$0.00</div>
        </div>
    </div>

    <!-- Create Fine Card -->
    <div class="card">
        <h2>Create New Fine</h2>
        <form id="createFineForm">
            <div class="form-row">
                <div>
                    <label for="userId">User ID</label>
                    <input id="userId" type="number" required placeholder="Enter user ID">
                </div>
                <div>
                    <label for="loanId">Loan ID</label>
                    <input id="loanId" type="number" required placeholder="Enter loan ID">
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label for="amount">Amount ($)</label>
                    <input id="amount" type="number" step="0.01" min="0.01" required placeholder="0.00">
                </div>
                <div style="flex: 2;">
                    <label for="reason">Reason</label>
                    <input id="reason" type="text" required placeholder="Late return, damaged book, etc.">
                </div>
            </div>

            <button type="submit" class="btn-primary">Create Fine</button>
            <div id="createError" class="error"></div>
            <div id="createSuccess" class="success"></div>
        </form>
    </div>

    <!-- Filter Fines Card -->
    <div class="card">
        <h2>Filter Fines</h2>
        <form id="filterForm">
            <div class="form-row">
                <div>
                    <label for="filterUserId">User ID</label>
                    <input id="filterUserId" type="number" placeholder="Filter by user ID">
                </div>
                <div>
                    <label for="filterFineId">Fine ID</label>
                    <input id="filterFineId" type="number" placeholder="Filter by fine ID">
                </div>
                <div>
                    <label for="filterStatus">Status</label>
                    <select id="filterStatus">
                        <option value="">Any</option>
                        <option value="UNPAID">UNPAID</option>
                        <option value="PAID">PAID</option>
                        <option value="WAIVED">WAIVED</option>
                    </select>
                </div>
            </div>

            <button type="button" class="btn-primary" id="applyFilterBtn">Apply Filter</button>
            <button type="button" class="btn-secondary" id="clearFilterBtn">Clear</button>
            <button type="button" class="btn-secondary" id="checkOutstandingBtn">Check User Outstanding</button>
        </form>
    </div>

    <!-- All Fines Table -->
    <div class="card">
        <h2>All Fines</h2>
        <table>
            <thead>
            <tr>
                <th>Fine ID</th>
                <th>User ID</th>
                <th>Loan ID</th>
                <th>Amount</th>
                <th>Reason</th>
                <th>Status</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="finesTableBody"></tbody>
        </table>
        <div id="loadError" class="error"></div>
    </div>
</main>

<!-- Outstanding Fines Modal -->
<div id="outstandingModal" class="modal">
    <div class="modal-content">
        <h2>Outstanding Fines for User <span id="modalUserId"></span></h2>
        <div style="margin: 20px 0;">
            <p><strong>Total Outstanding:</strong> <span id="modalTotalAmount" style="color: #e74c3c; font-size: 20px; font-weight: bold;">$0.00</span></p>
            <p><strong>Number of Unpaid Fines:</strong> <span id="modalFineCount">0</span></p>
        </div>
        <div id="modalFinesList"></div>
        <div class="modal-buttons">
            <button class="btn-secondary" id="closeModalBtn">Close</button>
        </div>
    </div>
</div>

<script>
    let allFines = [];

    // Logout
    document.getElementById("logoutButton").addEventListener("click", async () => {
        try {
            await fetch("/api/auth/logout", { method: "POST" });
        } catch (e) {}
        window.location.href = "/";
    });

    // Verify staff access and load fines
    async function initPage() {
        try {
            const meRes = await fetch("/api/users/me");
            if (!meRes.ok) {
                window.location.href = "/";
                return;
            }
            const me = await meRes.json();
            if (me.role !== "STAFF") {
                window.location.href = "/dashboard";
                return;
            }

            await loadFines();
        } catch (err) {
            document.getElementById("loadError").textContent = "Failed to verify permissions.";
        }
    }

    // Load all fines
    async function loadFines() {
        const tbody = document.getElementById("finesTableBody");
        const errorBox = document.getElementById("loadError");
        tbody.innerHTML = "";
        errorBox.textContent = "";

        try {
            const res = await fetch("/api/fines");
            if (!res.ok) {
                errorBox.textContent = "Unable to load fines.";
                return;
            }

            allFines = await res.json();
            displayFines(allFines);
            updateSummary(allFines);
        } catch (err) {
            console.error(err);
            errorBox.textContent = "Unexpected error while loading fines.";
        }
    }

    // Display fines in table
    function displayFines(fines) {
        const tbody = document.getElementById("finesTableBody");
        tbody.innerHTML = "";

        if (fines.length === 0) {
            tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: #7f8c8d;">No fines found</td></tr>';
            return;
        }

        fines.forEach(fine => {
            const statusClass = `status-${fine.status.toLowerCase()}`;
            // Format the fine date (fineDate from backend)
            let createdDate = 'N/A';
            if (fine.fineDate) {
                const date = new Date(fine.fineDate);
                createdDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
            }
            
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${fine.fineID}</td>
                <td>${fine.userID}</td>
                <td>${fine.loanID || 'N/A'}</td>
                <td>$${parseFloat(fine.amount).toFixed(2)}</td>
                <td>${fine.reason || ''}</td>
                <td><span class="status-badge ${statusClass}">${fine.status}</span></td>
                <td>${createdDate}</td>
                <td>
                    ${fine.status === 'UNPAID' ? 
                        `<button class="btn-success" data-fine-id="${fine.fineID}" data-action="waive">Waive</button>` : 
                        '<span style="color: #95a5a6;">—</span>'}
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // Update summary cards
    function updateSummary(fines) {
        const totalFines = fines.length;
        const unpaidFines = fines.filter(f => f.status === 'UNPAID').length;
        const totalAmount = fines
            .filter(f => f.status === 'UNPAID')
            .reduce((sum, f) => sum + parseFloat(f.amount), 0);

        document.getElementById("totalFines").textContent = totalFines;
        document.getElementById("unpaidFines").textContent = unpaidFines;
        document.getElementById("totalAmount").textContent = `$${totalAmount.toFixed(2)}`;
    }

    // Create fine
    document.getElementById("createFineForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const userId = parseInt(document.getElementById("userId").value);
        const loanId = parseInt(document.getElementById("loanId").value);
        const amount = document.getElementById("amount").value;
        const reason = document.getElementById("reason").value;

        const errBox = document.getElementById("createError");
        const okBox = document.getElementById("createSuccess");
        errBox.textContent = "";
        okBox.textContent = "";

        try {
            const res = await fetch("/api/fines", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userId, loanId, amount, reason })
            });

            if (!res.ok) {
                errBox.textContent = "Failed to create fine. Check user and loan IDs.";
                return;
            }

            okBox.textContent = "Fine created successfully!";
            document.getElementById("createFineForm").reset();
            await loadFines();
        } catch (err) {
            console.error(err);
            errBox.textContent = "Network or server error while creating fine.";
        }
    });

    // Apply filters
    document.getElementById("applyFilterBtn").addEventListener("click", () => {
        const userId = document.getElementById("filterUserId").value;
        const fineId = document.getElementById("filterFineId").value;
        const status = document.getElementById("filterStatus").value;

        let filtered = [...allFines];

        if (userId) {
            filtered = filtered.filter(f => f.userID === parseInt(userId));
        }
        if (fineId) {
            filtered = filtered.filter(f => f.fineID === parseInt(fineId));
        }
        if (status) {
            filtered = filtered.filter(f => f.status === status);
        }

        displayFines(filtered);
    });

    // Clear filters
    document.getElementById("clearFilterBtn").addEventListener("click", () => {
        document.getElementById("filterUserId").value = "";
        document.getElementById("filterFineId").value = "";
        document.getElementById("filterStatus").value = "";
        displayFines(allFines);
    });

    // Check outstanding fines for user
    document.getElementById("checkOutstandingBtn").addEventListener("click", async () => {
        const userId = document.getElementById("filterUserId").value;
        
        if (!userId) {
            alert("Please enter a User ID first");
            return;
        }

        try {
            const res = await fetch(`/api/fines/user/${userId}/outstanding`);
            if (!res.ok) {
                alert("Failed to fetch outstanding fines for user");
                return;
            }

            const data = await res.json();
            
            document.getElementById("modalUserId").textContent = userId;
            document.getElementById("modalTotalAmount").textContent = `$${parseFloat(data.totalAmount).toFixed(2)}`;
            document.getElementById("modalFineCount").textContent = data.count;

            const finesList = document.getElementById("modalFinesList");
            if (data.fines.length === 0) {
                finesList.innerHTML = '<p style="color: #27ae60;">✓ No outstanding fines</p>';
            } else {
                finesList.innerHTML = '<table style="width: 100%; font-size: 13px;">' +
                    '<tr><th>Fine ID</th><th>Amount</th><th>Reason</th></tr>' +
                    data.fines.map(f => `
                        <tr>
                            <td>${f.fineID}</td>
                            <td>$${parseFloat(f.amount).toFixed(2)}</td>
                            <td>${f.reason}</td>
                        </tr>
                    `).join('') +
                    '</table>';
            }

            document.getElementById("outstandingModal").style.display = "flex";
        } catch (err) {
            console.error(err);
            alert("Error checking outstanding fines");
        }
    });

    // Close modal
    document.getElementById("closeModalBtn").addEventListener("click", () => {
        document.getElementById("outstandingModal").style.display = "none";
    });

    // Delegate actions (waive)
    document.addEventListener("click", async (e) => {
        if (e.target.dataset.action === "waive") {
            const fineId = e.target.dataset.fineId;
            
            if (!confirm("Are you sure you want to waive this fine?")) {
                return;
            }

            try {
                const res = await fetch(`/api/fines/${fineId}/waive`, {
                    method: "POST"
                });

                if (!res.ok) {
                    alert("Failed to waive fine");
                    return;
                }

                await loadFines();
            } catch (err) {
                console.error(err);
                alert("Error waiving fine");
            }
        }
    });

    initPage();
</script>

</body>
</html>
