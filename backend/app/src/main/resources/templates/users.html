<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Users - Library Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px 40px;
            background: #2c3e50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        header h1 {
            margin: 0;
            font-size: 22px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid white;
            padding: 6px 12px;
            border-radius: 5px;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .logout-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            background: #e74c3c;
            color: white;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        main {
            flex: 1;
            width: 100%;
            max-width: 1000px;
            margin-top: 30px;
        }

        h2 {
            margin-top: 0;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            padding: 20px 24px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .form-row > div {
            flex: 1;
            min-width: 150px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 8px 10px;
            margin-top: 4px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        .btn-primary {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 10px 12px;
            border-bottom: 1px solid #ecf0f1;
            text-align: left;
            font-size: 14px;
        }

        th {
            background: #ecf0f1;
            font-weight: 600;
        }

        tbody tr:hover {
            background: #f8f9f9;
        }

        .error {
            margin-top: 8px;
            color: #e74c3c;
            font-size: 13px;
        }

        .success {
            margin-top: 8px;
            color: #27ae60;
            font-size: 13px;
        }
    </style>
</head>
<body>

<header>
    <h1>User Management</h1>
    <div class="header-right">
        <a href="/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
        <button class="logout-btn" id="logoutButton">Logout</button>
    </div>
</header>

<main>
    <!-- ADD USER CARD -->
    <div class="card">
        <h2>Add New User</h2>
        <form id="addUserForm">
            <div class="form-row">
                <div>
                    <label for="fname">First Name</label>
                    <input id="fname" type="text" required>
                </div>
                <div>
                    <label for="lname">Last Name</label>
                    <input id="lname" type="text" required>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" type="password" required>
                </div>
            </div>

            <div class="form-row">
                <div style="max-width:200px;">
                    <label for="role">Role</label>
                    <select id="role" required>
                        <option value="MEMBER">MEMBER</option>
                        <option value="STAFF">STAFF</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-primary">Create User</button>
            <div id="addUserError" class="error"></div>
            <div id="addUserSuccess" class="success"></div>
        </form>
    </div>

    <!-- USERS TABLE -->
    <div class="card">
        <h2>All Users</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First</th>
                    <th>Last</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="usersTableBody"></tbody>
        </table>
        <div id="loadError" class="error"></div>
    </div>
</main>

<script>
    // Logout behavior
    document.getElementById("logoutButton").addEventListener("click", async () => {
        try {
            await fetch("/api/auth/logout", { method: "POST" });
        } catch (e) {}
        window.location.href = "/";
    });

    // Ensure user is STAFF and then load users
    async function initPage() {
        try {
            const meRes = await fetch("/api/users/me");
            if (!meRes.ok) {
                window.location.href = "/";
                return;
            }
            const me = await meRes.json();
            if (me.role !== "STAFF") {
                // Not staff: send back to dashboard
                window.location.href = "/dashboard";
                return;
            }

            await loadUsers();
        } catch (err) {
            document.getElementById("loadError").textContent =
                "Failed to verify permissions.";
        }
    }

    async function loadUsers() {
        const tbody = document.getElementById("usersTableBody");
        const errorBox = document.getElementById("loadError");
        tbody.innerHTML = "";
        errorBox.textContent = "";

        try {
            const res = await fetch("/api/users");
            if (!res.ok) {
                errorBox.textContent = "Unable to load users.";
                return;
            }

            const users = await res.json();

            users.forEach(u => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${u.userID ?? u.id}</td>
                    <td>${u.fname ?? ""}</td>
                    <td>${u.lname ?? ""}</td>
                    <td>${u.email ?? ""}</td>
                    <td>${u.role ?? ""}</td>
                    <td>${u.status ?? ""}</td>
                `;
                tbody.appendChild(tr);
            });
        } catch (err) {
            console.error(err);
            errorBox.textContent = "Unexpected error while loading users.";
        }
    }

    // Handle Add User form submit
    document.getElementById("addUserForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const fname = document.getElementById("fname").value;
        const lname = document.getElementById("lname").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;

        const errBox = document.getElementById("addUserError");
        const okBox = document.getElementById("addUserSuccess");
        errBox.textContent = "";
        okBox.textContent = "";

        try {
            const res = await fetch("/api/users", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    fname,
                    lname,
                    email,
                    password,
                    role        // must be "STAFF" or "MEMBER" to match User.UserRole
                })
            });

            if (!res.ok) {
                errBox.textContent = "Failed to create user. Email may already exist or you may not have permission.";
                return;
            }

            okBox.textContent = "User created successfully!";
            // Clear password field (and optionally others)
            document.getElementById("password").value = "";
            // Reload user list
            await loadUsers();

        } catch (err) {
            console.error(err);
            errBox.textContent = "Network or server error while creating user.";
        }
    });

    initPage();
</script>

</body>
</html>
